<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example 1</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://www.unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script type="text/babel">


      function App() {
        const [name, setName] = React.useState("");

        function handaleChange(event) {
         return setName(event.target.value);
        
        }

        console.log(name)
        console.log(setName)

        return (
          <div>
            <input
              placeholder="enter super hero name"
              onChange={handaleChange}
            />
            <h1>{name}</h1>
            <h2>{setName}</h2>
          </div>
        );
      } 

      let rootElement = document.getElementById("root");
      ReactDOM.createRoot(rootElement).render(<App />);
    </script>
  </body>
</html>
