<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example 1</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://www.unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script type="text/babel">
      function Card({ title, content }) {
        return <div>
            <h1>{title}</h1>
            <h1>{content}</h1>
            </div>
      }

    
      let ele = <div> <Card title="Good Morning!" content="Arun"/></div>

      let rootElement = document.getElementById("root");
      let reactRoot = ReactDOM.createRoot(rootElement).render(ele);
    </script>
  </body>
</html>
