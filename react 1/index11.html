<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #card {
        border-radius: 10px;
        color: rgb(183, 178, 171);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://www.unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script type="text/babel">
      function Card({ title, contant }) {
        return (
          <div style={cardStyle}>
            <h1>Name: {title}</h1>
            <h3>Content: {contant}</h3>
            <button style={button} onClick={clicked}>
              button
            </button>
          </div>
        );
      }

      // const element = (
      //   <div>
      //     {Card({title:"arun", contant:"softawere engg"})}
      //   </div>
      // )

      function clicked() {
        alert("button clicked");
      }

      const button = {
        padding: "10px 20px",
        fontSize: "16px",
        cursor: "pointer",
        backgroundColor: "#007BFF",
        color: "#fff",
        border: "none",
        borderRadius: "4px",
        margin: "8px",
      };

      const cardStyle = {
        margin: "10px",
        padding: "15px",
        borderRadius: "10px",
        boxShadow: "1px 2px 6px 1px rgb(183, 178, 17)",
        backgroundColor: "lightgreen",
      };

      const contantStyle = {
        display: "flex",
        justifyContent: "space-between",
        flexWrap: "wrap",
      };

      function App() {
        return (
          <div style={contantStyle}>
            <Card title="arun" contant="software engg" />
            <Card title="arun" contant="software engg" />
            <Card title="arun" contant="software engg" />
            <Card title="arun" contant="software engg" />
            <Card title="arun" contant="software engg" />
            <Card title="arun" contant="software engg" />
            <Card title="arun" contant="software engg" />
            <Card title="arun" contant="software engg" />
            <Card title="arun" contant="software engg" />
            <Card title="arun" contant="software engg" />
          </div>
        );
      }

      const reactRoot = ReactDOM.createRoot(document.getElementById("root"));
      reactRoot.render(<App />);
    </script>
  </body>
</html>
