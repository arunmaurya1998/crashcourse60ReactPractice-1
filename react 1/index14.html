<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example 1</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://www.unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script type="text/babel">
      function Gallary(props) {
        return (
          <>
            {props.text} {props.countery} {props.name} {props.children}
          </>
        );
      }

      function App() {
        return (
          <>
            <Gallary text="arun" />
            {Gallary({ text: "Hello world", countery: "india" })}

            <Gallary>{"childData"}</Gallary>
          </>
        );
      }

      const reactRoot = ReactDOM.createRoot(document.getElementById("root"));
      reactRoot.render(<App />);
    </script>
  </body>
</html>
