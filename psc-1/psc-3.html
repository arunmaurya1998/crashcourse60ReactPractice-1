<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JSX and Babel</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      const fruits = ["Apple", "Mango", "Banana", "Kiwi", "Orange"];
      const vegetables = ["Potato", "Tomato", "Cabbage", "Onion"];

      function DisplayList({ list }) {
        // Returns items in list in the form of ordered list
        return (
          <>
            <h2>{list === fruits ? "Fruits" : "Vegitable"}</h2>

            <ol>
              {list.map((item, id) => (
                <li key={id}>{item}</li>
              ))}
            </ol>
          </>
        );
      }

      //   function DisplayList({ list, heading }) {
      //     return (
      //       <>
      //         <h2>{heading}</h2>

      //         <ol>
      //           {list.map((item) => (
      //             <li>{item}</li>
      //           ))}
      //         </ol>
      //       </>
      //     );
      //   }

      function App() {
        return (
          <div>
            <DisplayList list={fruits} heading="Fruits" />
            <DisplayList list={vegetables} heading="Vegetables" />
          </div>
        );
      }

      const rootElement = document.getElementById("root");
      const reactRoot = ReactDOM.createRoot(rootElement);

      reactRoot.render(<App />);
    </script>
  </body>
</html>
