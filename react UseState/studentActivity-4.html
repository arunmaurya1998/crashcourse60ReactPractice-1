<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JSX and Babel</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
    // Implement Form Validation: Add validation to a controlled input to check the length of the input and display an error message if it exceeds a certain limit.

      function App() {
        const [text, setText] = React.useState("");

        const srtLength = 10;

        const handelChange = (event) => {
          setText(event.target.value);
        };

        return (
          <div>
            <input
              type="text"
              value={text}
              placeholder="enter text"
              onChange={handelChange}
            />

            {text.length <= srtLength ? <h1>{text}</h1> : <h1>limit exceed</h1>}
          </div>
        );
      }

      const reactRoot = ReactDOM.createRoot(document.getElementById("root"));
      reactRoot.render(<App />);
    </script>
  </body>
</html>
