<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JSX and Babel</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      // Your JSX code here
      const rootElemnt = document.getElementById("root");
      const reacrRoot = ReactDOM.createRoot(rootElemnt);

      function App() {
        const [count , setcount] = React.useState(90);

        const [ginti, setGinti] = React.useState(1)

        function IncreaseButton() {
          return setcount(count + 8);
        }


        function IncreaseGinti(){
            return setGinti(ginti+1)
        }

        return (
          <div>
            <h1>Increase by 8:</h1>
            <h1>Count: {count}</h1>
            <button onClick={IncreaseButton}>IncreaseCount</button>
            <hr/>
            <h1>Ginti: {ginti}</h1>
            <button onClick={IncreaseGinti}>IncreaseGinti</button>
          </div>
        );
      }

      reacrRoot.render(<App />);
    </script>
  </body>
</html>
